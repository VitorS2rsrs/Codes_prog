<script>

    function botao(){
        alert("Parabéns, você é burro!")
        alert("bora tentar calcular o delta e a bhaskara !")
        var a = Number(prompt("Digite o valor de 'A'!"));
        var b = Number(prompt("Digite o valor de 'B'!"));
        var c = Number(prompt("Digite o valor de 'C'!"));

        var delta = (b*b-4*a*c)

        var x1 = (-b + Math.sqrt(delta))/2*a
        var x2 = (-b - Math.sqrt(delta))/2*a

        var mensagem = "O resultado do x1 é: "+x1+", o resultado do x2 é: "+x2;

        alert(mensagem)
    }

    function CalculaIdade() {

        var msg = "sua idade será: "+idade+" anos.\n";

         }
